<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Animation</title>
</head>
<body>
    <div class="inputs">
        <div class="container">
            <form action="">
                <h1>Login com Transition</h1>
                <div class="input-group_login">
                    <input type="text" id="" class="input-group__input_login" required />
                    <label for="text" class="input-group__label_login">Login</label>
                </div>
                <div class="input-group">
                    <input type="text" id="email" class="input-group__input" required />
                    <label for="email" class="input-group__label">Email</label>
                </div>
                <input type="submit" class="btn-login"></input>

            </form>
        </div>
    </div>
</body>
</html>
